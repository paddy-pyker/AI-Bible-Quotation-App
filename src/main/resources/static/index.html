<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>verseCatch</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="card ftu-screen" id="ftuScreen">
    <h2 class="verse-ref"></h2>
    <p class="verse-text">
    </p>
    <button id="startButton" class="main-button">Start Listening</button>
</div>

<div class="card live-listening-screen" id="liveListeningScreen">
    <h2 class="verse-ref" id="transcribedReference"></h2>
    <p class="verse-text" id="transcribedText">
        Transcribing and detecting quotations in real-time...
    </p>

    <button id="stopButton" class="main-button stop-button" disabled>Stop Listening</button>
</div>

<script src="script.js"></script>
</body>
</html>
